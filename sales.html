<!DOCTYPE html>
<html lang="eng">

<head>
  <title>Salmon Cookies</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="sales-header">
    <h1 id="sales-h1">Salmon Cookies</h1>
  </header>
<main id="sales-main"> 
  <form id="salmon-cookie-form">
    <fieldset>
      <legend>New Store Data Input Form</legend>

      <label for="newstore">New Store Name</label>
      <input type="text" name="newstore">

      <label>Min Daily Customers:
        <input type="number" name="minimum">
      </label>

      <label>Max Daily Customers:
        <input type="number" name="maximum">
      </label>

      <label>Avg Daily Customers:
        <input type="float" name="average">
      </label>

      <button type="submit">Add store data</button>

    </fieldset>
  </form>








  <table id="store-table"></table>


</main>

<script src="js/app.js"></script>
</body>
</html>
